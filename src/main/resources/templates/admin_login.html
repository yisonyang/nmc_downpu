<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>DownPu</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/app.css">
	<link rel="icon" type="image/x-icon" href="/image/favicon.ico">
</head>
<body>
<div class="am-g myapp-login">
	<div class="myapp-login-bg">
		 <div class="myapp-login-logo">
		 	<i class="am-icon-stumbleupon"></i>
		 </div>
		 <div class="am-u-sm-10 myapp-login-form">
		 	<form class="am-form" action="/admin_login" method="post">
			  <fieldset>
		
			    <div class="am-form-group">

			      <input type="email" class="" id="doc-ipt-email-1"  placeholder="请输入用户名" name="name">
					<p th:text="${error_name}"></p>
			    </div>

			    <div class="am-form-group">
			     
			      <input type="password" class="" id="doc-ipt-pwd-1"   placeholder="请输入密码" name="password">
					<p th:text="${error_password}"></p>
			    </div>
			    <p><button type="submit" class="am-btn am-btn-default">Login</button></p>
			    <div class="login-text">

			    </div>
			  </fieldset>
			</form>
		 </div>
	</div>
</div>

</body>
</html>
