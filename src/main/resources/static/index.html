<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>down铺</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!--main-->
<section class="main">
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row row-style">
      <div class="col-md-6 col-sm-6"> 
        <div class="logo">
          <p class="logo-font">Down<span class="logo-font-color">Pu</span></p>
        </div>
      </div>
      <div class="col-md-6 col-sm-6"> 
        <div class="social text-center">
          <ul>
            <li><div class="excircle"><a href="http://net.ncepu.edu.cn/" target="_blank">学校主页</a></div></li>
            <li><div class="excircle"><a href="http://202.206.223.102/" target="_blank">华电导航</a></div></li>
            <li><div class="excircle"><a href="http://www.mybits.cn/login.php" target="_blank">Mybits</a></div></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12"> 
        <header class="welcome-message text-center">
          <h1><span class="rotate">华北电力大学 , Down铺 ,网络管理协会</span></h1>
        </header>
        <div class="sub-form text-center">
          <div class="row">
            <div class="col-md-5 center-block col-sm-8 col-xs-11">
              <form role="form" id="mc-form" action="search" method="get">
                <div class="input-group">
                  <input type="text" name="name" class="form-control" placeholder="搜索内容...">
                  <span class="input-group-btn">
              <button type="submit" class="btn btn-default"value="Subscribe">搜索<i class="fa fa-paper-plane"></i></button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
        <ul class="countdown text-center">
          <li> <span class="year">0000</span>
          <p class="countdown-font">Year</p>
          </li>
          <li class="seperator">|</li>
          <li> <span class="month">00</span>
          <p class="countdown-font">Month</p>
          </li>
          <li class="seperator">|</li>
          <li> <span class="day">00</span>
          <p class="countdown-font">Day</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
<div id="preloader">
  <div id="status"></div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/retina.min.js"></script>
<script src="js/tweetie.min.js"></script>
<script src="js/jquery.downCount.js"></script>
<script src="js/jquery.form.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.simple-text-rotator.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
